name: Утренний отчет

on:
  schedule:
    # Запуск в 6:40 по Москве в будни (3:40 UTC зимой)
    - cron: '40 3 * * 1-5'
    # Запуск в 9:40 по выходным (6:40 UTC зимой)
    - cron: '40 6 * * 0,6'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  send-report:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # ⬅️ ВАЖНО: максимум 5 минут!

    steps:
    - name: Загрузить код
      uses: actions/checkout@v3

    - name: Установить Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Установить библиотеки
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz feedparser

    - name: Запустить бота (с таймаутом)
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: timeout 240 python tatn_bot.py  # 240 секунд = 4 минуты
